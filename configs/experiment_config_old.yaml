prompt_versions:
  - pddl_instruction
  # - pypddl_instruction
# LLM pipeline options:
# one_response: one LLM call per problem.
# pass16: generate 16 responses and count as passed if any response passes.
# always_revise: always perform a revision round even if the first response is acceptable.
# revision_with_feedback: use tool feedback (solver/validator errors) to prompt a revision.
# summary_pddl: summarize and then PDDL problem.
# separate_pddl: separate the PDDL problem into two calls. Domain and problem.
llm_pipeline: 
  # - "always_revise"
  # - "one_response"
  # - "summary_pddl"
  - "revision_solver_val"

# Other experiment parameters
num_pass_attempts: 4
num_revision_rounds: 4
